version: '3.8'
services:
  oracle:
    image: docker.io/gregdev0x/near-mpc-oracle:latest
    ports:
      - "3001:3001"
    environment:
      - API_KEY=${API_KEY}
      - PORT=${PORT:-3001}
      - NEAR_ACCOUNT_ID=${NEAR_ACCOUNT_ID}
      - NEAR_PRIVATE_KEY=${NEAR_PRIVATE_KEY}
      - NEAR_RPC_URL=${NEAR_RPC_URL:-https://rpc.testnet.near.org}
      - NEAR_CONTRACT_ID=${NEAR_CONTRACT_ID}
      - ETHEREUM_SEPOLIA_RPC=${ETHEREUM_SEPOLIA_RPC}
      - BASE_SEPOLIA_RPC=${BASE_SEPOLIA_RPC}
      - ARBITRUM_SEPOLIA_RPC=${ARBITRUM_SEPOLIA_RPC}
      - OPTIMISM_SEPOLIA_RPC=${OPTIMISM_SEPOLIA_RPC}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
